<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/gamenightlook.html :: head">
            </th:block> /*/-->
    </head>
    <body>
        <div th:replace="fragments/gamenightlook.html :: navbar"></div>
        
        
        
        <div class="container-fluid text-center  w-75">
            <div class="col">
                <div class="row justify-content-center p-4">
                    <h1>Players</h1>
                </div>
                <div class="row justify-content-end">
                    <a href="/player_add" class="btn btn-dark" role="button">Add</a>
                </div>
                <div class="row mt-2">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Wins</th>
                                <th>Top Game</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="player : ${players}">
                                <td>
                                    <a href="#" th:href="@{/player(id=${player.id})}" th:text="${player.name}">Name</a>
                                </td>
                                <td th:text="${player.wins}">Wins</td>
                                <td>Top Game</td>
                                <td>
                                    <a href="#" th:href="@{/player_edit(id=${player.id})}" class="btn btn-success" role="button">Edit</a>
                                    <a href="#" th:href="@{/player_delete(id=${player.id})}" class="btn btn-danger" role="button">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div th:replace="fragments/gamenightlook.html :: includes"></div>
    </body>
</html>
